<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4aec0baeee.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #display-mode .active {
        color: blue;
      }
    </style>
    <title>Movie List</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <!-- Search Bar -->
        <form
          class="col-sm-10 row row-cols-lg-auto g-3 align-items-center mb-2"
          id="search-form"
        >
          <div class="col-12">
            <label class="visually-hidden" for="search-input">
              Search Keyword
            </label>
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="Keyword..."
            />
          </div>
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-primary"
              id="search-submit-button"
            >
              Search
            </button>
          </div>
        </form>
        <!-- view mode btn -->
        <div
          class="col-sm-2 d-flex justify-content-between align-items-center"
          id="display-mode"
        >
          <i
            class="fa fa-th fa-2x active"
            aria-hidden="true"
            style="cursor: pointer"
            id="card-mode-btn"
          ></i>
          <i
            class="fa fa-bars fa-2x"
            aria-hidden="true"
            style="cursor: pointer"
            id="list-mode-btn"
          ></i>
        </div>
      </div>

      <div class="row" id="data-panel">
        <!-- Render Movie List -->
      </div>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator"></ul>
    </nav>

    <!-- Movie Modal -->
    <div
      class="modal fade"
      id="movie-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <dov class="row">
              <div class="col-sm-8" id="movie-modal-image">
                <img
                  class="img-fuid"
                  src="https://randomuser.me/api/portraits/women/23.jpg"
                  alt="poster"
                />
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date">Release Date: 2020/01/05</em></p>
                <p id="movie-modal-description">this a movie</p>
              </div>
            </dov>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
